<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

<body>
<!-- contact us form -->
<div class="container-fluid mt-0 p-0">
 <div class="row">
    <div class="col-md-6 bg-primary m-0 p-0">
        <div class="contact-form p-5">
            <h1 class="text-center text-white mt-5">Contact Form</h1>
            <form>
                <div class="form-group mt-5 w-75 mx-auto">
                    <input type="text" name="name" placeholder="Name *" class="form-control p-3 bg-primary border border-2 border-white">
                </div>
                <div class="form-group mt-5 w-75 mx-auto">
                    <input type="text" name="email" placeholder="Email Address *" class="form-control p-3 bg-primary border border-2 border-white">
                </div>
                <div class="form-group mt-5 w-75 mx-auto">
                    <textarea type="text" name="address" class="form-control p-3 bg-primary border border-2 border-white" placeholder="Address *"></textarea>
                </div>
                <div class="form-group mt-3 w-75 mx-auto">
                    <input type="submit" name="send" value="Send" class="btn btn-lg btn-white bg-white">
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-6 m-0 p-0">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3691.9579477373404!2d70.76070787412192!3d22.27958274364837!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3959cbcb405692ad%3A0x15fbf7a97a583af0!2sCrystal%20Mall!5e0!3m2!1sen!2sin!4v1716868506739!5m2!1sen!2sin" width="100%" height="678" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
 </div>   

</div>
</body>
</html>
