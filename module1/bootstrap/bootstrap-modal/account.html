<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>
<body>
<!-- contact us form -->
<div class="container-fluid mt-0 p-0">
 <div class="row">
    <div class="col-md-6 m-0 p-0 account-img position-relative">
        <div class="account-txt  position-absolute">
            <h1 class="text-center text-white mt-5">Why Join with us ?</h1>
            <ul>
                <li><a href="">24x7 support</a></li>
                <li><a href="">Return Policies</a></li>
                <li><a href="">Privacy &  policy</a></li>
                <li><a href="">Refundables</a></li>

            </ul>
        
        
        
        </div>
        
    </div>
    <div class="col-md-6 bg-primary m-0 p-0">
        <div class="contact-form p-5">
            <h1 class="text-center text-white mt-5">SignIn</h1>
            <form>
                <div class="form-group mt-3 w-75 mx-auto">
                    <input type="text" name="name" placeholder="Name *" class="form-control p-3 bg-primary border border-2 border-white">
                </div>
                <div class="form-group mt-3 w-75 mx-auto">
                    <input type="password" name="password" placeholder="Enter Password *" class="form-control p-3 bg-primary border border-2 border-white">
                </div>
                
                <div class="form-group mt-4 w-75 mx-auto">
                    <input type="submit" name="send" value="SignIn" class="btn btn-lg btn-white bg-white">
                    <b class="text-white ms-2">Forget Password</b>
                </div>
                <div class="form-group mt-4 w-75 mx-auto">
                    <b class="text-white">Don't have an account ? <a href="" class="text-white" data-bs-toggle="modal" data-bs-target="#reg">Create Account</a></b>
                </div>
            </form>
        </div>
    </div>
   
 </div>   


<!-- create account modal -->

<div class="modal fade" id="reg" role="dialog">
    <div class="modal-dialog" style="min-width: 60%;">
        <div class="modal-content  bg-primary p-5">
        <h1 class="text-center  mt-5 text-white">SignUp  <button type="button" class="btn btn-sm border border-1 border-danger text-danger ms-5" data-bs-dismiss="modal">&times;</button> </h1>
        <form>
            <div class="form-group mt-3 w-75 mx-auto">
                <input type="text" name="name" placeholder="Name *" class="form-control p-3 bg-primary border border-2 border-white">
            </div>
            <div class="form-group mt-3 w-75 mx-auto">
                <input type="password" name="password" placeholder="Enter Password *" class="form-control p-3 bg-primary border border-2 border-white">
            </div>
            
            <div class="form-group mt-4 w-75 mx-auto">
                <input type="submit" name="send" value="SignUp" class="btn btn-lg btn-white text-white bg-dark">

                <input type="reset" name="reset" value="Reset" class="btn btn-lg btn-danger text-white ms-4 bg-danger">
               
            </div>
            <div class="form-group mt-4 w-75 mx-auto">
                <b class="text-white">Already have an account ? <a href="" class="text-white" data-bs-toggle="modal" data-bs-target="#reg">Login here</a></b>
            </div>
        </form>

    </div>
</div>
</div>


</div>
</body>
</html>
